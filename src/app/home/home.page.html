
  
  <ion-content [fullscreen]="true" class="home-page">
  fall : {{ fall }} <hr>
  idle : {{ idle }} <hr>
  handling : {{ handling }}

  <div class="home-image">
    <ion-img class="avatar-img" src="../../assets/images/avatar.webp"></ion-img>
    <ion-img class="banc-img" src="../../assets/images/banc.png"></ion-img>
  
    <ion-img class="arbre-img" src="../../assets/images/arbre.png"></ion-img>
    <ion-img class="pigeon-img" src="../../assets/images/pigeon.png"></ion-img>
  
  </div>

  <app-nav-bar></app-nav-bar>

  
</ion-content>

<div *ngIf="fall && !handling">
  <div class="my-overlay">
    <ion-card class="urgenceOver">
      <ion-card-header>
        <ion-card-title style="color: black;">Boudette</ion-card-title>
        <ion-card-subtitle>Chute a 16:45</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-button shape="round" color="white" (click)="handleEmergency()">
          <ion-icon name="close" color="danger"></ion-icon>
        </ion-button>
        <ion-list>
          <ion-item-sliding>
            <ion-item-options side="start">
              <ion-item-option color="success" (click)="handleEmergency()" expandable>J'y vais</ion-item-option>
            </ion-item-options>
            <ion-item class="item-background-color">
              <div>
                >>> >>> >>>
              </div>
            </ion-item>
          </ion-item-sliding>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>

</div>
