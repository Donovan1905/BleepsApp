<ion-header [translucent]="true">

<ion-content [fullscreen]="true" class="home-page">

  <div class="home-widget">
    <div class="battery-widget">
      <p class="battery-text">
        <B>BATTERIE DU <br>
        BRACELET</B>
      </p>

      <div class="battery-pourcent">
        <p style="color: black; font-size: 20px; margin-left: 20%; margin-top: 35%">
          <b>87 %</b>
        </p>
      </div>

    </div>
  </div>

  <div class="bpm-div">
    <ion-icon name="pulse-outline" class="pulse-icon"></ion-icon>
  </div>

  <div class="nfc-div">
    <ion-icon name="qr-code-outline" class="identity-icon"></ion-icon>
  </div>


  <div class="home-image">
    <ion-img class="avatar-img" src="../../assets/images/avatar.webp"></ion-img>
    <ion-img class="banc-img" src="../../assets/images/banc.png"></ion-img>
  
    <ion-img class="arbre-img" src="../../assets/images/arbre.png"></ion-img>
    <ion-img class="pigeon-img" src="../../assets/images/pigeon.png"></ion-img>
  
  </div>

  <app-nav-bar></app-nav-bar>

  
</ion-content>
